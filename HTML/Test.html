<!DOCTYPE html>
<html>
<head>
    <style>
        /* –û—Å–µ–Ω–Ω—è—è —Ç–µ–º–∞—Ç–∏–∫–∞ */
        body {
            background-color: #fff3e6;
            font-family: Arial, sans-serif;
        }

        /* –ö–Ω–æ–ø–∫–∞ –æ—Ç–ª–∞–¥–∫–∏ —Å–ª–µ–≤–∞ */
        .debug-button {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 15px 25px;
            background-color: #ff9933;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .debug-button:hover {
            background-color: #ff8000;
            transform: translateY(-50%) scale(1.05);
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–∏ */
        .debug-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–ª–∞–¥–∫–∏ -->
    <button class="debug-button" onclick="startDebug()">üîß –û—Å–µ–Ω–Ω—è—è –æ—Ç–ª–∞–¥–∫–∞</button>
    
    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ—Ç–ª–∞–¥–∫–∏ -->
    <div id="debugConfirmation" class="debug-message">
        –û—Ç–ª–∞–¥–∫–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! üçÅ
    </div>

    <script>
        function startDebug() {
            // –°–∏–º—É–ª—è—Ü–∏—è –ø—Ä–æ—Ü–µ—Å—Å–∞ –æ—Ç–ª–∞–¥–∫–∏
            setTimeout(() => {
                document.getElementById('debugConfirmation').style.display = 'block';
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                setTimeout(() => {
                    document.getElementById('debugConfirmation').style.display = 'none';
                }, 3000);
            }, 1000);
        }
    </script>
</body>
</html>
